<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
  <title>Skip If Played</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
    }
  </style>

  <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
   -->
  <script src="popup.js"></script>
</head>
<body>
<div class="main-container">
  <img class="next-icon" src="skip_next_icon_orange_small.png">
  <div class="title">Google Play Music Skip Already Played</div>
  <label class="switch-label mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch">
    <input type="checkbox" id="switch" class="mdl-switch__input">
    <span class="mdl-switch__label"></span>
  </label>
</div>
</body>
</html>
